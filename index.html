<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .blog-post {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>First Blog Post</h2>
            <p>Welcome to my simple blog! Here I share my thoughts and ideas.</p>
        </div>
        <div class="blog-post">
            <h2>Second Blog Post</h2>
            <p>This is another blog entry with some interesting content to read.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 My Simple Blog. All rights reserved.</p>
    </footer>
</body>
</html>
